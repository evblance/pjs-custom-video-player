<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>PlainJS Custom HTML5 Video Player</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrapper">
    <video id="video" class="video-player" src="./sample.mp4"></video>
    <div class="control-panel">
      <div class="control-panel__top">
        <input
          id="scrubberControl"
          class="scrubber-control"
          name="scrubber"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0"
        />
      </div>
      <div class="control-panel__bottom">
        <div class="bottom-controls">
          <div class="bottom-controls__left">
            <button id="playBtn" class="control-btn">â–¶</button>
            <button id="rewindBtn" class="control-btn">Back 10s</button>
          </div>
          <div class="bottom-controls__right">
            <div class="control-wrapper">
              <label class="control-label" for="playbackRateControl">Rate</label>
              <input
                id="playbackRateControl"
                class="playback-rate-control"
                name="playbackRateControl"
                type="range"
                min="0.5"
                max="2"
                step="0.5"
                value="1"
              />
            </div>
            <div class="control-wrapper">
              <label class="control-label" for="volumeControl">Vol.</label>
              <input
                id="volumeControl"
                class="volume-control"
                name="volumeControl"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="1"
              />
            </div>
            <button id="fullscreenBtn" class="control-btn">ðŸ–µ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./player.js"></script>
</body>

</html>
